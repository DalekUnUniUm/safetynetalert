#GlobalConfiguration

spring.application=safetynetalert

#Log level configuration

logging.level.error=ERROR
logging.level.com.openclassrooms=INFO
logging.level.org.springframework.boot.autoconfigure.h2=INFO
logging.level.org.springframework.boot.web.embedded.tomcat=INFO

#Actuator configuration

management.endpoints.web.exposure.include=metrics, info, health, trace, data
management.endpoint.shutdown.enabled=true

#/Info configuration

info.app.name=Safety net Alert API
info.app.version = 0.5 ;

#Swagger Properties

RequestController.paramPersonCreate.value=firstName, lastName, address, city, zip, phone, email
RequestController.paramPersonUpdate.value=firstName, lastName, address, city, zip, phone, email
RequestController.paramPersonDelete.value=firstName, lastName

RequestController.paramFireStationCreate.value=address, station
RequestController.paramFireStationUpdate.value=address, station
RequestController.paramFireStationDelete.value=address, station

RequestController.paramMedicalRecordCreate.value=firstName, lastName, birthdate, medications, allergies
RequestController.paramMedicalRecordUpdate.value=firstName, lastName, birthdate, medications, allergies
RequestController.paramMedicalRecordDelete.value=firstName, lastName

